# ===================================================================
# DEVELOPMENT PROFILE CONFIGURATION
# ===================================================================
# File: application-dev.properties
# Location: src/main/resources/application-dev.properties
# 
# Cách dùng: Chạy app với: 
#   mvn spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=dev"
#   Hoặc trong IDE: VM options: -Dspring.profiles.active=dev
# ===================================================================

# ===================================================================
# DATABASE - Development Configuration
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/khoa_cntt_db_dev
spring.datasource.username=postgres
spring.datasource.password=123

# ===================================================================
# JPA / HIBERNATE - Development
# ===================================================================
# Lần đầu tiên: dùng 'create' để tạo tables
# Sau đó: dùng 'validate' hoặc 'update'
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# LOGGING - Development (verbose)
# ===================================================================
logging.level.root=INFO
logging.level.com.DACN.quanlikhoa=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# SERVER - Development
# ===================================================================
server.port=8080
server.error.include-stacktrace=always
server.error.include-message=always

# ===================================================================
# FILE UPLOAD - Development
# ===================================================================
file.upload-dir=uploads/avatars

# ===================================================================
# JWT - Development (longer expiration for testing)
# ===================================================================
jwt.secret=DevSecretKeyForLocalTestingOnly123456789
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===================================================================
# DEVTOOLS
# ===================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===================================================================
# END OF DEVELOPMENT CONFIGURATION
# ===================================================================